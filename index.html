<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .dashboard-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .last-updated {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }
        
        .buy-card::before {
            background: #4CAF50;
        }
        
        .sell-card::before {
            background: #2196F3;
        }
        
        .expense-card::before {
            background: #FF9800;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .controls {
            padding: 20px 40px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status {
            color: #666;
            font-size: 0.9rem;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            background: #ffe6e9;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 40px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                text-align: center;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Stock Dashboard</h1>
            <p class="last-updated">Last Updated: <span id="lastUpdated">-</span></p>
        </header>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="stats-grid">
            <div class="stat-card buy-card">
                <div class="stat-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-label">Total Buy</div>
                <div class="stat-value" id="totalBuy">₹0.00</div>
                <p>Sum of all purchases from Buy_Stock sheet</p>
            </div>
            
            <div class="stat-card sell-card">
                <div class="stat-icon">
                    <i class="fas fa-cash-register"></i>
                </div>
                <div class="stat-label">Total Sell</div>
                <div class="stat-value" id="totalSell">₹0.00</div>
                <p>Sum of all sales from Sell sheet</p>
            </div>
            
            <div class="stat-card expense-card">
                <div class="stat-icon">
                    <i class="fas fa-receipt"></i>
                </div>
                <div class="stat-label">Total Expenditure</div>
                <div class="stat-value" id="totalExpenditure">₹0.00</div>
                <p>Sum of daily expenses from Other_Expenditure sheet</p>
            </div>
        </div>
        
        <div class="controls">
            <div class="status">
                <i class="fas fa-info-circle"></i>
                <span id="statusText">Click "Refresh Data" to load your stock information</span>
            </div>
            <button id="refreshBtn">
                <i class="fas fa-sync-alt"></i>
                <span>Refresh Data</span>
            </button>
        </div>
    </div>

    <script>
        class StockDashboard {
            constructor() {
                // Your Google Sheet IDs (extracted from the provided link)
                this.sheetBaseUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQkIpWAUgoPanUyc3qEyn1ZpsGcYHAStO9-MvJtO-0c8KjfdUllKNhktxg70cHpXw/pub?output=csv';
                
                // CSV endpoints for each sheet
                this.sheetEndpoints = {
                    buy: '&gid=0', // Buy_Stock sheet
                    sell: '&gid=1', // Sell sheet
                    expenditure: '&gid=2' // Other_Expenditure sheet
                };
                
                this.elements = {
                    totalBuy: document.getElementById('totalBuy'),
                    totalSell: document.getElementById('totalSell'),
                    totalExpenditure: document.getElementById('totalExpenditure'),
                    lastUpdated: document.getElementById('lastUpdated'),
                    refreshBtn: document.getElementById('refreshBtn'),
                    statusText: document.getElementById('statusText'),
                    errorMessage: document.getElementById('errorMessage')
                };
                
                this.init();
            }
            
            init() {
                this.elements.refreshBtn.addEventListener('click', () => this.loadData());
                // Load data on page load
                this.loadData();
            }
            
            async loadData() {
                this.setLoading(true);
                this.hideError();
                
                try {
                    // Fetch all data in parallel
                    const [buyData, sellData, expenditureData] = await Promise.all([
                        this.fetchSheetData('buy'),
                        this.fetchSheetData('sell'),
                        this.fetchSheetData('expenditure')
                    ]);
                    
                    // Calculate totals
                    const buyTotal = this.calculateTotal(buyData, 'Total_Cost');
                    const sellTotal = this.calculateTotal(sellData, 'Total_Cost');
                    const expenditureTotal = this.calculateTotal(expenditureData, 'Amount');
                    
                    // Update UI
                    this.updateDisplay(buyTotal, sellTotal, expenditureTotal);
                    this.updateLastUpdated();
                    this.setStatus('Data loaded successfully');
                    
                } catch (error) {
                    this.showError(`Failed to load data: ${error.message}`);
                    this.setStatus('Failed to load data');
                } finally {
                    this.setLoading(false);
                }
            }
            
            async fetchSheetData(sheetType) {
                const url = this.sheetBaseUrl + this.sheetEndpoints[sheetType];
                this.setStatus(`Loading ${sheetType} data...`);
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const csvText = await response.text();
                    return this.parseCSV(csvText);
                    
                } catch (error) {
                    console.error(`Error fetching ${sheetType} data:`, error);
                    throw new Error(`Could not load ${sheetType} sheet`);
                }
            }
            
            parseCSV(csvText) {
                const lines = csvText.split('\n');
                if (lines.length < 2) return [];
                
                // Extract headers (first row)
                const headers = lines[0].split(',').map(header => 
                    header.trim().replace(/"/g, '')
                );
                
                // Parse data rows
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    const values = line.split(',').map(value => 
                        value.trim().replace(/"/g, '')
                    );
                    
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    
                    data.push(row);
                }
                
                return data;
            }
            
            calculateTotal(data, columnName) {
                let total = 0;
                data.forEach(row => {
                    // Find the correct column (case-insensitive)
                    const column = Object.keys(row).find(key => 
                        key.toLowerCase() === columnName.toLowerCase()
                    );
                    
                    if (column && row[column]) {
                        const value = parseFloat(row[column].replace(/[^\d.-]/g, ''));
                        if (!isNaN(value)) {
                            total += value;
                        }
                    }
                });
                return total;
            }
            
            updateDisplay(buyTotal, sellTotal, expenditureTotal) {
                // Format numbers as Indian Rupees
                const formatter = new Intl.NumberFormat('en-IN', {
                    style: 'currency',
                    currency: 'INR',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                
                this.elements.totalBuy.textContent = formatter.format(buyTotal);
                this.elements.totalSell.textContent = formatter.format(sellTotal);
                this.elements.totalExpenditure.textContent = formatter.format(expenditureTotal);
            }
            
            updateLastUpdated() {
                const now = new Date();
                this.elements.lastUpdated.textContent = now.toLocaleString('en-IN', {
                    dateStyle: 'medium',
                    timeStyle: 'short'
                });
            }
            
            setLoading(isLoading) {
                this.elements.refreshBtn.disabled = isLoading;
                const icon = this.elements.refreshBtn.querySelector('i');
                const text = this.elements.refreshBtn.querySelector('span');
                
                if (isLoading) {
                    icon.className = 'fas fa-spinner loading';
                    text.textContent = 'Loading...';
                } else {
                    icon.className = 'fas fa-sync-alt';
                    text.textContent = 'Refresh Data';
                }
            }
            
            setStatus(message) {
                this.elements.statusText.textContent = message;
            }
            
            showError(message) {
                this.elements.errorMessage.textContent = message;
                this.elements.errorMessage.style.display = 'block';
            }
            
            hideError() {
                this.elements.errorMessage.style.display = 'none';
            }
        }
        
        // Initialize the dashboard when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new StockDashboard();
        });
    </script>
</body>
</html>
