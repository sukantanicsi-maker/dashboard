<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Stock Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-header {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card.buy .card-value {
            color: #10b981;
        }

        .card.sell .card-value {
            color: #3b82f6;
        }

        .card.expenditure .card-value {
            color: #ef4444;
        }

        .card-icon {
            font-size: 3em;
            opacity: 0.1;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .last-updated {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .summary {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 25px;
        }

        .summary h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .summary-item:last-child {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.2em;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Daily Stock Dashboard</h1>
        
        <div id="loading" class="loading">
            Loading your data...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="dashboard" class="dashboard" style="display: none;">
            <div class="card buy">
                <div class="card-header">Total Buy</div>
                <div class="card-value" id="totalBuy">â‚¹0.00</div>
                <div class="card-icon">ðŸ“ˆ</div>
            </div>

            <div class="card sell">
                <div class="card-header">Total Sell</div>
                <div class="card-value" id="totalSell">â‚¹0.00</div>
                <div class="card-icon">ðŸ“‰</div>
            </div>

            <div class="card expenditure">
                <div class="card-header">Total Expenditure</div>
                <div class="card-value" id="totalExpenditure">â‚¹0.00</div>
                <div class="card-icon">ðŸ’°</div>
            </div>
        </div>

        <div id="summary" class="summary" style="display: none;">
            <h2>Financial Summary</h2>
            <div class="summary-item">
                <span>Total Buy:</span>
                <span id="summaryBuy">â‚¹0.00</span>
            </div>
            <div class="summary-item">
                <span>Total Sell:</span>
                <span id="summarySell">â‚¹0.00</span>
            </div>
            <div class="summary-item">
                <span>Total Expenditure:</span>
                <span id="summaryExpenditure">â‚¹0.00</span>
            </div>
            <div class="summary-item">
                <span>Net Position:</span>
                <span id="netPosition">â‚¹0.00</span>
            </div>
        </div>

        <div id="lastUpdated" class="last-updated" style="display: none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        const SHEET_ID = '1vQkIpWAUgoPanUyc3qEyn1ZpsGcYHAStO9-MvJtO-0c8KjfdUllKNhktxg70cHpXw';
        const SHEETS = {
            buy: 'Buy_Stock',
            sell: 'Sell',
            expenditure: 'Other_Expenditure'
        };

        function formatCurrency(value) {
            return 'â‚¹' + parseFloat(value).toLocaleString('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function getCsvUrl(sheetName) {
            return `https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=0&single=true&output=csv&sheet=${encodeURIComponent(sheetName)}`;
        }

        async function fetchSheetData(sheetName) {
            const url = getCsvUrl(sheetName);
            
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        resolve(results.data);
                    },
                    error: function(error) {
                        reject(error);
                    }
                });
            });
        }

        function calculateTotal(data, columnName) {
            let total = 0;
            
            data.forEach(row => {
                const value = row[columnName];
                if (value) {
                    const numValue = parseFloat(value.toString().replace(/[^0-9.-]/g, ''));
                    if (!isNaN(numValue)) {
                        total += numValue;
                    }
                }
            });
            
            return total;
        }

        async function loadDashboard() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                // Fetch all three sheets
                const [buyData, sellData, expenditureData] = await Promise.all([
                    fetchSheetData(SHEETS.buy),
                    fetchSheetData(SHEETS.sell),
                    fetchSheetData(SHEETS.expenditure)
                ]);

                // Calculate totals
                const totalBuy = calculateTotal(buyData, 'Total_Cost');
                const totalSell = calculateTotal(sellData, 'Total_Cost');
                const totalExpenditure = calculateTotal(expenditureData, 'Total_Cost');

                // Update the dashboard
                document.getElementById('totalBuy').textContent = formatCurrency(totalBuy);
                document.getElementById('totalSell').textContent = formatCurrency(totalSell);
                document.getElementById('totalExpenditure').textContent = formatCurrency(totalExpenditure);

                // Update summary
                document.getElementById('summaryBuy').textContent = formatCurrency(totalBuy);
                document.getElementById('summarySell').textContent = formatCurrency(totalSell);
                document.getElementById('summaryExpenditure').textContent = formatCurrency(totalExpenditure);
                
                const netPosition = totalSell - totalBuy - totalExpenditure;
                const netElement = document.getElementById('netPosition');
                netElement.textContent = formatCurrency(netPosition);
                netElement.style.color = netPosition >= 0 ? '#10b981' : '#ef4444';

                // Show dashboard
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'grid';
                document.getElementById('summary').style.display = 'block';
                
                // Show last updated time
                const lastUpdated = document.getElementById('lastUpdated');
                lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;
                lastUpdated.style.display = 'block';

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error loading data: ${error.message}. Please check your Google Sheet permissions and sheet names.`;
            }
        }

        // Load dashboard on page load
        loadDashboard();

        // Refresh every 5 minutes
        setInterval(loadDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
