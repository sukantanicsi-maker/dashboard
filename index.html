<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 20px;
    }

    .kpi-card {
      width: 250px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .kpi-title {
      font-size: 14px;
      color: #666;
    }

    .kpi-value {
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Stock Dashboard</h1>

  <!-- TOTAL BUY KPI CARD -->
  <div class="kpi-card">
    <div class="kpi-title">TOTAL BUY</div>
    <div class="kpi-value" id="totalBuy">â‚¹0.00</div>
  </div>

  <script>
    // ðŸ”¹ CSV URL for Buy_Stock sheet
    const buyCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkIpWAUgoPanUyc3qEyn1ZpsGcYHAStO9-MvJtO-0c8KjfdUllKNhktxg70cHpXw/pub?gid=BUY_STOCK_GID&output=csv";

    fetch(buyCsvUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n");
        const headers = rows[0].split(",");

        // Find index of Total_Cost column
        const totalCostIndex = headers.indexOf("Total_Cost");

        let totalBuy = 0;

        for (let i = 1; i < rows.length; i++) {
          const cols = rows[i].split(",");
          const value = parseFloat(cols[totalCostIndex]);
          if (!isNaN(value)) {
            totalBuy += value;
          }
        }

        document.getElementById("totalBuy").innerText =
          "â‚¹" + totalBuy.toFixed(2);
      })
      .catch(error => {
        console.error("Error loading Buy_Stock data:", error);
        document.getElementById("totalBuy").innerText = "Error";
      });
  </script>

</body>
</html>
